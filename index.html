<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Basic Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="content">
        <h2>Featured Products</h2>
        <div class="product-gallery">
            <div class="product">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$24.99</p>
                <button onclick="addToCart('Product 2', 24.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$29.99</p>
                <button onclick="addToCart('Product 3', 29.99)">Add to Cart</button>
            </div>
        </div>
    </main>

    <section id="product-page">
        <h2>Product Details</h2>
        <div class="product-detail">
            <h3>Product Name</h3>
            <p>Description of the product goes here.</p>
            <p>Price: $XX.XX</p>
            <button onclick="addToCart('Product Name', XX.XX)">Add to Cart</button>
        </div>
    </section>
</body>
</html>
